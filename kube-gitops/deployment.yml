apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: pun-api
        image: ghcr.io/frngrit/package-deliver/backend:dac295f7516df38506b5c1367e3db4c2623b6a2d
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
        ports:
        - containerPort: 80
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.service.port
      imagePullSecrets:
        - name: frngrit-github
---
apiVersion: v1
kind: Pod
metadata:
  name: db
  namespace: devops-training
spec:
  containers:
  - name: mysql
    resources:
          limits:
            memory: 512Mi
            cpu: "1"
    image: mysql
    command: ["--default-authentication-plugin=caching_sha2_password"]
    env:
    - name: MYSQL_USER
      value: user
    - name: MYSQL_PASSWORD
      value: password
    - name: MYSQL_ROOT_PASSWORD
      value: password
    - name: MYSQL_DATABASE
      value: package_db
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: mysqldb
      mountPath: /var/lib/mysql
---