---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqldb
  namespace: devops-training
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Adjust the size as per your requirement

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          args: 
            - "--default-authentication-plugin=mysql_native_password"
          image: mysql:8
          env:
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: package_db
            - name: DATABASE_PORT
              value: "3306"
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysqldb
      volumes:
        - name: mysqldb
          persistentVolumeClaim:
            claimName: mysqldb

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: pun-api
        image: ghcr.io/frngrit/package-deliver/backend:bb82c4670c5f7d0b1834d4f2afb0465452cc0d16
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
        ports:
        - containerPort: 8081
        env:
        - name: DATABASE_HOST
          value: db
      imagePullSecrets:
        - name: frngrit-github

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/frngrit/package-deliver/frontend:bb82c4670c5f7d0b1834d4f2afb0465452cc0d16
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: frngrit-github
